<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    :root {
      --ocean-deep: #1e3c72;
      --ocean-mid: #2a5298;
      --ocean-light: #00bfff;
      --cloud-light: #87ceeb;
      --cloud-white: #f0f8ff;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
    }

    body {
      background: linear-gradient(135deg, var(--ocean-deep), var(--ocean-mid));
      color: var(--cloud-white);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      padding-bottom: 2rem;
    }

    .container {
      padding-top: 2rem;
      max-width: 1200px;
    }

    /* Header */
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(143, 193, 227, 0.3);
    }

    .dashboard-header h1 {
      margin: 0;
      color: var(--ocean-light);
      font-weight: 700;
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Cards */
    .dashboard-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(143, 193, 227, 0.4);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .dashboard-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 191, 255, 0.15);
    }

    .card-header {
      background: linear-gradient(135deg, rgba(0, 191, 255, 0.1), rgba(135, 206, 235, 0.1));
      border-bottom: 1px solid rgba(143, 193, 227, 0.4);
      padding: 1.25rem 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--ocean-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Form Elements */
    .form-control {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(143, 193, 227, 0.5);
      border-radius: 12px;
      color: var(--cloud-white);
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--ocean-light);
      box-shadow: 0 0 0 0.25rem rgba(0, 191, 255, 0.25);
      color: var(--cloud-white);
    }

    .form-control::placeholder {
      color: rgba(240, 248, 255, 0.6);
    }

    /* Buttons */
    .btn-primary {
      background: linear-gradient(135deg, var(--ocean-light), var(--cloud-light));
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      color: #fff;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 191, 255, 0.4);
    }

    .btn-outline-primary {
      border: 2px solid var(--ocean-light);
      color: var(--ocean-light);
      background: transparent;
      border-radius: 12px;
      padding: 0.5rem 1rem;
    }

    .btn-outline-primary:hover {
      background: var(--ocean-light);
      color: var(--cloud-white);
    }

    .btn-logout {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--cloud-light);
      color: var(--cloud-white);
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-logout:hover {
      background: var(--cloud-light);
      color: var(--ocean-deep);
      transform: translateY(-2px);
    }

    /* Lists */
    .list-group-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(143, 193, 227, 0.2);
      color: var(--cloud-white);
      padding: 1.25rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .list-group-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(4px);
    }

    .item-actions {
      display: flex;
      gap: 0.5rem;
    }

    .badge {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
    }

    .badge-category {
      background: rgba(0, 191, 255, 0.2);
      color: var(--ocean-light);
    }

    .badge-product {
      background: rgba(135, 206, 235, 0.2);
      color: var(--cloud-light);
    }

    /* Alerts */
    #alert-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      max-width: 350px;
    }

    .alert {
      border-radius: 12px;
      border: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      border: 1px solid rgba(143, 193, 227, 0.2);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--ocean-light);
      margin: 0.5rem 0;
    }

    .stat-label {
      color: rgba(240, 248, 255, 0.7);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .dashboard-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .user-info {
        flex-direction: column;
      }
      
      .form-control, .btn-primary {
        width: 100%;
      }
      
      .d-flex.gap-2 {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Header -->
  <div class="dashboard-header">
    <div>
      <h1><i class="bi bi-speedometer2 me-2"></i>Dashboard</h1>
      <p class="text-muted mb-0">Manage your categories and products</p>
    </div>
    <div class="user-info">
      <span><i class="bi bi-person-circle me-2"></i>Welcome, Admin</span>
      <button id="logoutBtn" class="btn btn-logout">
        <i class="bi bi-box-arrow-right me-2"></i>Logout
      </button>
    </div>
  </div>

  <!-- Stats -->
  <div class="stats-grid">
    <div class="stat-card">
      <i class="bi bi-grid-3x3-gap" style="font-size: 2rem; color: var(--ocean-light);"></i>
      <div class="stat-number" id="categories-count">0</div>
      <div class="stat-label">Categories</div>
    </div>
    <div class="stat-card">
      <i class="bi bi-box-seam" style="font-size: 2rem; color: var(--cloud-light);"></i>
      <div class="stat-number" id="products-count">0</div>
      <div class="stat-label">Products</div>
    </div>
  </div> <!-- Added missing closing div -->

  <!-- Alert container -->
  <div id="alert-container"></div>

  <!-- Main Content -->
  <div class="row g-4">
    <!-- Left Column -->
    <div class="col-lg-6">
      <!-- Add Category -->
      <div class="dashboard-card mb-4">
        <div class="card-body p-4">
          <h5 class="mb-3"><i class="bi bi-plus-circle me-2"></i>Add New Category</h5>
          <div class="d-flex gap-2">
            <input type="text" id="category-name" class="form-control" placeholder="Enter category name">
            <button id="add-category" class="btn btn-primary">
              <i class="bi bi-plus-lg me-2"></i>Add
            </button>
          </div>
        </div>
      </div>

      <!-- Categories List -->
      <div class="dashboard-card">
        <div class="card-header">
          <span><i class="bi bi-grid-3x3-gap me-2"></i>Categories</span>
          <button class="btn btn-sm btn-outline-primary" id="refresh-categories">
            <i class="bi bi-arrow-clockwise me-1"></i>Refresh
          </button>
        </div>
        <div class="list-group list-group-flush" id="categories-list">
          <!-- Categories will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="col-lg-6">
      <!-- Add Product -->
      <div class="dashboard-card mb-4">
        <div class="card-body p-4">
          <h5 class="mb-3"><i class="bi bi-box me-2"></i>Add New Product</h5>
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" id="product-name" class="form-control" placeholder="Product name">
            </div>
            <div class="col-md-6">
              <input type="number" id="product-price" class="form-control" placeholder="Price ($)">
            </div>
            <div class="col-md-8">
              <select id="product-category" class="form-control">
                <option value="">Select Category</option>
              </select>
            </div>
            <div class="col-md-4">
              <button id="add-product" class="btn btn-primary w-100">
                <i class="bi bi-plus-lg me-2"></i>Add
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Products List -->
      <div class="dashboard-card">
        <div class="card-header">
          <span><i class="bi bi-box-seam me-2"></i>Products</span>
          <button class="btn btn-sm btn-outline-primary" id="refresh-products">
            <i class="bi bi-arrow-clockwise me-1"></i>Refresh
          </button>
        </div>
        <div class="list-group list-group-flush" id="products-list">
          <!-- Products will be loaded here -->
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/main.js"></script>
<script>
  // Logout button
  document.getElementById('logoutBtn').addEventListener('click', async () => {
    const token = localStorage.getItem('auth_token');
    if(!token) return window.location.href='login.html';

    try{
      await fetch('http://127.0.0.1:8000/api/logout', {
        method:'POST',
        headers:{ Authorization:`Bearer ${token}` }
      });
    }catch(err){ console.log(err); }

    localStorage.removeItem('auth_token');
    window.location.href='login.html';
  });

  // Show alert function
  function showAlert(message, type = 'info') {
    const alertContainer = document.getElementById('alert-container');
    const alert = document.createElement('div');
    alert.className = `alert alert-${type} alert-dismissible fade show`;
    alert.innerHTML = `
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    alertContainer.appendChild(alert);
    
    setTimeout(() => {
      alert.remove();
    }, 4000);
  }

  // Initialize tooltips
  document.addEventListener('DOMContentLoaded', function() {
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  });

  // Sample data for demonstration (replace with actual API calls)
  document.addEventListener('DOMContentLoaded', function() {
    // Update stats
    document.getElementById('categories-count').textContent = '0';
    document.getElementById('products-count').textContent = '0';
    
    // Show welcome alert
    showAlert('Welcome back! Dashboard loaded successfully.', 'success');
  });
</script>
</body>
</html>
